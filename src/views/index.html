<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-3">
        <h1>Olá, {{pessoa.nome}}!</h1>
        <h3>Ebaaaaaaa!!! Bem-vindo(a) ao seu processo de abertura de conta!</h3>
        {{#erro_autenticacao}}
        <div class="alert alert-danger alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                Já existe uma Agência ou Conta cadastrada com esses números.
        </div>
        {{/erro_autenticacao}}
        <h4 class="mt-3 text-center">Vamos abrir a sua Conta Corrente?</h4>
            <form action="/abrir-conta-corrente" method="post" class="row g-3">
                <div class="col-md-6">
                  <label for="Banco" class="form-label">Banco</label>
                  <input type="text" class="form-control" id="banco" name="banco">
                </div>
                <div class="col-md-3">
                  <label for="Agência" class="form-label">Agência</label>
                  <input type="text" class="form-control" id="agencia" name="agencia">
                </div>
                <div class="col-3">
                  <label for="Dígito Agência" class="form-label">Dígito Agência</label>
                  <input type="text" class="form-control" id="digitoAgencia" name="digitoAgencia" maxlength="1">
                </div>
                <div class="col-8">
                    <label for="Titular da Conta" class="form-label">Titular da Conta</label>
                    <input type="text" class="form-control" id="titularConta" name="titularConta">
                  </div>
                <div class="col-4">
                  <label for="Conta e Dígito" class="form-label">Conta e Dígito</label>
                  <input type="text" class="form-control" id="contaDigito" name="contaDigito">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                     Declaro que li e aceito os termos!
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary w-100">Abrir Conta Corrente</button>
                </div>
            </form>
        </div>
</body>
</html>
